<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- call bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- w3 -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <!-- title -->
    <title>RandomChat AdminPage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <nav class="navbar navbar-light bg-primary text-light">
        <a class="navbar-brand text-light" href="/MainPage/Index">Admin Page</a>
        <div class="row">
            <span class="navbar-text text-light font-weight-bold">
                <p class="m-0" th:text="${session.id} + '님 로그인중입니다.'"></p>
            </span>
            <div class="dropdown ml-3 mt-1 mr-3">
                <button class="btn  fa fa-user text-light" type="button" data-toggle="dropdown">
                </button>
                <div class="dropdown-menu dropdown-menu-lg-right">
                    <a class="dropdown-item" href="/SignOut">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <!--title-->
        <div>
            <p class="font-weight-bold display-4 mt-5 mb-5 d-flex justify-content-center">계정 정보</p>
        </div>

        <!-- info -->
        <!-- add thymeleaf -->
        <form>
            <div class="d-flex justify-content-center mb-5">
                <div>
                    <p th:text="'아이디 : ' + ${resultMap.ID}"></p>

                    <p th:text="'성별 : ' + ${resultMap.GENDER}"></p>

                    <p th:text="'이메일 : ' + ${resultMap.EMAIL}"></p>

                    <p th:text="'학교 정보 : ' + ${resultMap.SCHOOL}"></p>

                    <p th:text="'이름 : ' + ${resultMap.NAME}"></p>

                    <p th:text="'핸드폰 : ' + ${resultMap.PHONE}"></p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-5" formaction="/MainPage/AccountDelete" formmethod="GET" th:value="${resultMap.ID}" name="search">삭제</button>
                <button type="submit" class="btn btn-primary" formaction="/MainPage/Index" formmethod="GET">뒤로가기</button>
            </div>
        </form>
    </div>

</body>
<footer class="text-center border-top border-secondary" style="margin-top:300px">
    동서울대학교 컴퓨터 소프트웨어과 7조 박치원, 이종운, 조상윤, 김용진
    <p style="font-size:5px;">경기도 성남시 수정구 복정로 76</p>
</footer>

</html>
